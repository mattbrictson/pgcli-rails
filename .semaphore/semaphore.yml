version: v1.0
name: CI
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Ruby
    task:
      env_vars:
        - name: BUNDLE_PATH
          value: vendor/bundle
      prologue:
        commands:
          - checkout
          - sem-version ruby ${SEM_RUBY:-3.2.0}
          - cache restore
          - bundle check || bundle install
          - cache store
      jobs:
        - name: Rubocop
          commands:
            - bundle exec rubocop
        - name: Test
          matrix:
            - env_var: SEM_RUBY
              values: ["2.6.10", "2.7.7", "3.0.5", "3.1.3", "3.2.0"]
          commands:
            - bundle exec rake test TESTOPTS="--ci-dir=./reports"
            - test-results publish ./reports
